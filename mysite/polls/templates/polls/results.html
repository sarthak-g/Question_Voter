{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<h1 style="font-size:60px;margin-left:20px;">{{ question.question_text }}</h1>
<ul>
  {% for choice in question.choice_set.all %}
    <li style="font-size:35px;">{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize }}</li>
  {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}" style="font-size:40px;margin-left:30px;color:white;">Vote again?</a>
